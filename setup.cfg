[tool:pytest]
DJANGO_SETTINGS_MODULE = xml_manager.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov=api
    --cov-report=html
    --cov-report=term-missing
testpaths = tests

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */venv/*
    */env/*
    manage.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    */migrations/*,
    */venv/*,
    */env/*
ignore = E203, E266, W503
max-complexity = 10

[isort]
profile = black
line_length = 120
skip = migrations,venv,env

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
