{% extends 'base.html' %}

{% block title %}Login - XML Manager{% endblock %}

{% block non_auth_content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="glass-white rounded-2xl p-8 w-full max-w-md fade-in-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-sky-500 to-cyan-500 rounded-2xl mb-4">
                <i class="bi bi-file-earmark-text text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-sky-600 to-cyan-600 bg-clip-text text-transparent">
                XML Manager
            </h1>
            <p class="text-gray-600 mt-2">Sistema de Gestão de XMLs Fiscais</p>
        </div>
        
        <!-- Login Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-person mr-1"></i>
                    Usuário
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
                       placeholder="Digite seu usuário">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-lock mr-1"></i>
                    Senha
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
                       placeholder="Digite sua senha">
            </div>
            
            <button type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-sky-500 to-cyan-500 text-white rounded-xl font-semibold hover:scale-105 transition-transform shadow-lg btn-mobile">
                <i class="bi bi-box-arrow-in-right mr-2"></i>
                Entrar
            </button>
        </form>
        
        <!-- Features -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center mb-4">Recursos disponíveis:</p>
            <div class="grid grid-cols-2 gap-3 text-xs text-gray-600">
                <div class="flex items-center">
                    <i class="bi bi-check-circle text-green-500 mr-2"></i>
                    <span>Interface Mobile</span>
                </div>
                <div class="flex items-center">
                    <i class="bi bi-check-circle text-green-500 mr-2"></i>
                    <span>API REST</span>
                </div>
                <div class="flex items-center">
                    <i class="bi bi-check-circle text-green-500 mr-2"></i>
                    <span>Dashboard Analítico</span>
                </div>
                <div class="flex items-center">
                    <i class="bi bi-check-circle text-green-500 mr-2"></i>
                    <span>Cloud SQL</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
